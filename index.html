<!DOCTYPE html>
<html>
<head>

<link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">

<title></title>

<style type="text/css">
.username, .password {
	display: block;
	width: 300px;
	margin: 20px auto;
}

.button-container {
	display: flex;
	justify-content: flex-end;
	width: 300px;
	margin: auto;
}

.button-container button {
	margin: 3px;
}

</style>
</head>
<body>

<button class="mdc-button mdc-button--outlined">
	<div class="mdc-button__ripple"></div>
	<span class="mdc-button__label">Button</span>
</button>

<i class="material-icons">face</i>

<!-- -------- -->

<div class="mdc-text-field username">
	<input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
	<label class="mdc-floating-label" for="username-input">Username</label>
	<div class="mdc-line-ripple"></div>
</div>
<div class="mdc-text-field password">
	<input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
	<label class="mdc-floating-label" for="password-input">Password</label>
	<div class="mdc-line-ripple"></div>
</div>

<div class="button-container">
	<button type="button" class="mdc-button cancel">
		<div class="mdc-button__ripple"></div>
		<span class="mdc-button__label">
			Cancel
		</span>
		</button>
	<button class="mdc-button mdc-button--raised next">
		<div class="mdc-button__ripple"></div>
		<span class="mdc-button__label">
			Next
		</span>
	</button>
</div>

<script type="text/javascript">
// import {MDCTextField} from '@material/textfield';
// const username = new MDCTextField(document.querySelector('.username'));
// const password = new MDCTextField(document.querySelector('.password'));

// import {MDCRipple} from '@material/ripple';
// new MDCRipple(document.querySelector('.cancel'));
// new MDCRipple(document.querySelector('.next'));


// mdc.ripple.MDCRipple.attachTo(document.querySelector('.cancel') );
// mdc.textField.MDCTextField.attachTo(document.querySelector('.username') );

const buttons = document.querySelectorAll('.mdc-button');
for(const button of buttons) {
	mdc.ripple.MDCRipple.attachTo(button);
}

const texts = document.querySelectorAll('.mdc-text-field');
for(const text of texts) {
	mdc.textField.MDCTextField.attachTo(text);
}
</script>

</body>
</html>
